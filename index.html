
<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>GUNB js</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div>
            Wybierz plik z danymi:
            <input style="display: inline-block;" type="file" id="file-input">
        </div>
        <h3>Kolumny do wyświetlenia:</h3>
        <div id="checkbox_parameters"></div>
        <h3>Organy administracyjne:</h3>
        <div id="checkbox_organs"></div>
        <h3>Kategorie obiektów:</h3>
        <div id="checkbox_categories"></div>
        <h3>Filtry:</h3>
        <div id="list_parameters"></div>
        <h3>Podsumowanie:</h3>
        <div id="total_value"></div>
        <div>
            <h3>Pokaż dane:</h3>
            <button class="btn btn-warning" style="width: 300px;"  onclick="display_table()">Pokaż dane</button>
        </div>

        <h3>Dane:</h3>
        <div id="result_table"></div>


    </body>
    <script src="default.js"></script>
    <script src="sort_func.js"></script>
    <script src="utils.js"></script>
    <script src="display.js"></script>
    <script src="index.js"></script>
</html>
